{% block title%}
    Notes
{%endblock%}

{%block content%}
    <section>
        <h2> NOTES </h2>
        {% for post in posts %}
            <article>
                <h3> {{ post.title }} </h3>
                <p> {{ post.content }} </p>
            </article>
        {% endfor%}

    </section>
{%endblock%}
