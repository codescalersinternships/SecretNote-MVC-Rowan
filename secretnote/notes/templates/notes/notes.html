{% block title%}
    Notes
{%endblock%}

{%block content%}
    <section>
        <h2> NOTES </h2>
        <ul>
        {% for note in notes %}
            <li>
                <h3> {{ note.title }} </h3>
                <a href="{{note.id }}"> Note Link</a>
            </li>
        {% endfor%}
        </ul>
    </section>
{%endblock%}
